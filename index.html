<html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Inicio</a></li>

                <li class="links"><a href="#slides">Vista de carrusel</a></li>

            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="https://img.imagenescool.com/ic/flores/flores_061.gif" class="img-responsive">
            </div>
        </section>
        <!---->
        <hr style="width: 100%;">
        <section id="Grids">
            <br>
            <br>
            <h2> Vista de cuadrícula</h2>
            <br>
            <br>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="https://www.floresyplantas.net/wp-content/uploads/iris-azul1.jpg">
                <img class="img2" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKR324ge6gwOcV4RuJBlMoERqKUqR74CbcHD75ZUe6vOHJDSwp6kxKTrooXgbrT1Vcswo&usqp=CAU">
                <img class="img2" src="https://viveroparda.com.ar/wp-content/uploads/2021/02/WhatsApp-Image-2021-02-09-at-11.16.19-1.jpeg">
                <img class="img2" src="https://cdn.pixabay.com/photo/2018/06/05/21/51/flower-3456535_960_720.jpg">
                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="https://cdn.pixabay.com/photo/2016/04/24/11/27/christine-1349224_1280.jpg">
                <img class="img2" src="https://m.media-amazon.com/images/I/61VkEdlFOgL._AC_SX450_.jpg">
                <img class="img2" src="https://cdn.pixabay.com/photo/2017/06/26/11/54/rose-2443553_960_720.jpg">
                <img class="img2" src="https://www.regalarflores.net/wp-content/uploads/2018/05/semillas-rosa-amarilla-flor-rosas-amarillas-divinasx10-D_NQ_NP_470225-MLA25403296848_022017-F.jpg">
            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <br>
            <br>
            <h2>Vista de carrusel</h2>
            <br>
            <br>
            <br>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="https://www.floresyplantas.net/wp-content/uploads/iris-azul1.jpg" alt="Blue" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Flor azul</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKR324ge6gwOcV4RuJBlMoERqKUqR74CbcHD75ZUe6vOHJDSwp6kxKTrooXgbrT1Vcswo&usqp=CAU" alt="Orange" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Flor naranja</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="https://viveroparda.com.ar/wp-content/uploads/2021/02/WhatsApp-Image-2021-02-09-at-11.16.19-1.jpeg" alt="Pink" style="width:100%;">

                            <h3>Flor rosa</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://cdn.pixabay.com/photo/2018/06/05/21/51/flower-3456535_960_720.jpg" alt="Purple" style="width:100%;">

                            <h3>Flor morada</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">

                        <div class="carousel-caption">
                            <h3>Rosa roja</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://m.media-amazon.com/images/I/61VkEdlFOgL._AC_SX450_.jpg" alt="Violet" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Rosa violeta</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://cdn.pixabay.com/photo/2017/06/26/11/54/rose-2443553_960_720.jpg" alt="White" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Rosa blanca</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="https://www.regalarflores.net/wp-content/uploads/2018/05/semillas-rosa-amarilla-flor-rosas-amarillas-divinasx10-D_NQ_NP_470225-MLA25403296848_022017-F.jpg" alt="Yellow" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Rosa amarilla</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>



    </div>



</body>

</html>
